<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">   
    <script src="https://kit.fontawesome.com/767fb43fc0.js" crossorigin="anonymous"></script>

</head>

<body>

    <section>
<div class="sign-In">
    <p>Already have an account ?</p>
    <a href="login.html"><i class="fa-solid fa-lock"></i> Sign in</a>
</div>


        <div class="form-center">
            <div class="header">
                <h1>Pantry<span>Pal</span></h1>

            </div>
            <div class="form-border">

                <div class="reg-Head">
                    <h1>Create an Pantry Pal account</h1>
                    <p>One account for everything, including saving recipes. <a href="#">Learn more</a></p>
                </div>
                <form>

                    <form method="post" action="/register">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    
                    <a class="create" href="#"><i class="fa-solid fa-lock"></i>Create Account</a>
                    <div class="login-Info">


                        <a href="#">I forgot my Password or Username</a>

                    </div>
            </div>
            </form>
        </div>
        </div>
    </section>
    <script src="registration.js"></script>
</body>

</html>
