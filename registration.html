<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/767fb43fc0.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <title>Sign Up - PantryPal</title>
</head>

<body>

    <section>
        <div class="have-Account">
            <h5>Already Have An Account?</h5>
            <a href="login.html">Sign In</a>
        </div>
        <div class="form-Container">
            <div class="form-Border">
            <div class="image-Container">
              <center><img src="./assets/Avocado doing exercises.png"></center>
            </div>
            <div class="header">
              <h1>Getting Started</h1>
              <p>Create An Account For A Complete Experience</p>
            </div>
            <form id="registration-form">
                
              <div class="username-Container">
              <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="email-Container">
            <input type="email" id="email" name="email" placeholder="Email">
            </div>
              <div class="password-container">
                <input type="password" id="password" placeholder="Password" >
                <i class="fa-solid fa-eye" id="eye"></i>
              </div>

            </form>
          <div class="register">
          <a href="#">Register</a>
          </div>
          <div class="terms">
            <h5>By signing up you are agreeing to our <span><a href="#">User Agreement</a></span> and <span><a href="#">Privacy Policy.</a></span></h5>
          </div>
          
    </section>
    <script src="registration.js"></script>
</body>

</html>
