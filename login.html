<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/767fb43fc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
        
    <title>Document</title>
</head>

<body>
    <section>
        <h1 class="header">Pantry<span>Pal</span></h1>
        <div class="form-Center">
            <div class="form-Border">
                <div class="login-Head">
                    <h1>Login to Pantry Pal account</h1>
                    <p>One account for everything, including saving recipes. <a href="#">Learn more</a></p>
               
                </div>

                <form id="login-form">
                    <div class="form-Center">
                      <label for="username">Username</label>
                      <input type="text" id="username" name="username">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password">
                      <div class="show-password">
                        <input type="checkbox" id="show-password" name="show-password">
                        <label for="show-password">Show Password</label>
                      </div>
                      <button type="submit" class="sign"><i class="fa-solid fa-lock"></i>Sign In</button>
                      <a class="reset" href="#">I forgot my Password or Email</a>
                      <div class="register">
                        <h5>Don't have an account yet ?<span><a href="registration.html">Sign up now</a></span></h5>
                      </div>
                    </div>
                </form>
            </div>
        </div>
       <div class="login-Links">
         <a href="#"><img src="./assets/btn_google_signin_dark_normal_web@2x.png" width="200px" height="50px"></a>
         <a href="#"><img src="./assets/btn_google_signin_dark_normal_web@2x.png" width="200px" height="50px"></a>
       </div>
    </section>
    <script src="login.js"></script>
</body>


</body>

</html>
